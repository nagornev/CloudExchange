name: Check

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
            - name: Setup .NET
              uses: actions/setup-dotnet@v5
              with:
                dotnet-version: '8.0.x'
            - name: Restore
              run: dotnet restore CloudExchange.sln
            - name: Build
              run: dotnet build CloudExchange.sln --no-restore
    test:
        needs: [build]
        runs-on: ubuntu-latest
        steps:
           - name: Checkout
             uses: actions/checkout@v5
           - name: Setup .NET
             uses: actions/setup-dotnet@v5
             with:
               dotnet-version: '8.0.x'
           - name: Restore
             run: dotnet restore CloudExchange.sln
           - name: Test
             run: dotnet test CloudExchange.sln -v detailed